<!DOCTYPE html> 
<html> 
    <head> 
    <meta charset="UTF-8"> 
    <title>登录注册修改密码系统主页</title> 
    <style type="text/css"> 
        form{color:#999;font-weight: 900;}
        #username{margin-left:50px;}
        #password{margin-left:63px;}
        .button{width:100px;height:30px;border-radius: 5px;color:white;text-align:center;background: #0082c3;border:0px;margin-left:65px;margin-top:20px;display: block;float:left;}
        input{border:0;background:#eee;height:20px;outline:none;text-indent: 10px;font-weight: 900;color:#0082c3;}
    </style> 
    </head> 
    <body style="background: #e7e7e7">
    <a href="index.html" style="padding:10px;background:black;color:#fff;position:fixed;">返回首页</a> 
    <div style="width:400px;height:170px;background: white;margin:auto;border-radius: 10px;margin-top:90px">
      <form action="enter.php" method="post" onsubmit="return enter()"> 
        用户名:<input style="width:230px;border-radius: 5px;" type="text" name="username" id="username"><br> 
        密码:<input type="password" name="password" id="password" style="width:230px;border-radius: 5px;"><br> <input type="submit" class="button" value="登录">  <input type="button" value="注册" class="button" onclick="register();"> 
      </div>
      </form> 
      
      <script type="text/javascript"> 
        function enter() 
        { 
          var username=document.getElementById("username").value;//获取form中的用户名 
          var password=document.getElementById("password").value; 
          var regex=/^[/s]+$/;//声明一个判断用户名前后是否有空格的正则表达式 
          if(regex.test(username)||username.length==0)//判定用户名的是否前后有空格或者用户名是否为空 
            { 
              alert("用户名格式不对"); 
              return false; 
            } 
          if(regex.test(password)||password.length==0)//同上述内容 
          { 
            alert("密码格式不对"); 
            return false; 
          } 
          return true; 
        } 
        function register() 
        { 
          window.location.href="register.html";//跳转到注册页面 
        } 
      </script> 
    </body> 
</html>
